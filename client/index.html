<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GayriCRM - Gayrimenkul Yönetim Sistemi</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Modern gayrimenkul ofisi için özel tasarlanmış, arsa ve arazi yönetimi odaklı CRM sistemi. Müşteri portföyü, işlem takibi ve raporlama." />
    <meta name="keywords" content="gayrimenkul, CRM, arsa, arazi, emlak yönetimi, müşteri takibi" />
    <meta name="author" content="GayriCRM" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="GayriCRM - Gayrimenkul Yönetim Sistemi" />
    <meta property="og:description" content="Arsa ve arazi üzerine özelleşmiş, kapsamlı CRM sistemi ile gayrimenkul işlemlerinizi profesyonelce yönetin." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GayriCRM" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: hsl(0 0% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid hsl(214.3 31.8% 91.4%);
        border-top: 4px solid hsl(221 83% 53%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      .dark {
        color-scheme: dark;
      }
      
      /* Global scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: hsl(var(--muted));
      }
      
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--muted-foreground) / 0.3);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--muted-foreground) / 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <!-- Remove loading screen after app loads -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 1000);
      });
      
      // PWA installation prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });
      
      // Service worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
